<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Estimate | VA Interior</title>
  <style>
    :root {
      --main-bg: #f2f3f5;
      --form-bg: #ffffff;
      --primary: #e94560;
      --text: #333;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: var(--main-bg);
      color: var(--text);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #111;
    }

    form {
      background: var(--form-bg);
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: #fdfdfd;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #d83852;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Let’s Plan Your Interior Project</h2>

  <form id="estimateForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required placeholder="Enter your name" />

    <label for="location">Location/City:</label>
    <input type="text" id="location" required placeholder="Your city or area" />

    <label for="property">Select Property Type:</label>
    <select id="property" required>
      <option value="">--Choose--</option>
      <option value="1BHK">1BHK</option>
      <option value="2BHK">2BHK</option>
      <option value="2BHK">3BHK</option>
      <option value="2BHK">4BHK</option>
      <option value="Commercial">Commercial</option>
      <option value="Other">Other</option>
    </select>

    <label for="budget">Select Your Budget:</label>
    <select id="budget" required>
      <option value="">--Choose--</option>
      <option value="Below ₹5L">Below ₹5L</option>
      <option value="₹5L–₹10L">₹5L–₹10L</option>
      <option value="₹10L–₹15L">₹10L–₹15L</option>
      <option value="Above ₹15L">Above ₹15L</option>
    </select>

    <label for="contactDate">Preferred Contact Date:</label>
    <input type="date" id="contactDate" required />

    <label for="contactTime">Preferred Contact Time:</label>
    <select id="contactTime" required>
      <option value="">--Choose--</option>
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Evening">Evening</option>
    </select>

    <button type="button" onclick="sendWhatsApp()">Send to WhatsApp</button>
  </form>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const property = document.getElementById("property").value;
      const budget = document.getElementById("budget").value;
      const contactDate = document.getElementById("contactDate").value;
      const contactTime = document.getElementById("contactTime").value;

      if (!name || !location || !property || !budget || !contactDate || !contactTime) {
        alert("Please fill out all fields.");
        return;
      }

      const message = `Hi VA Interior,%0A%0AI'm *${name}* from *${location}*.%0AI'm looking for interior work for a *${property}* property.%0AMy budget is *${budget}*.%0APlease contact me on *${contactDate}* in the *${contactTime}*.%0A%0AThank you!`;

      const phoneNumber = "919307929878"; // Your WhatsApp number
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    }
  </script>

</body>
</html>
