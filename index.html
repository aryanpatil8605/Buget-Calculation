<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    label {

    }
    select, input[type="text"], input[type="file"], textarea {

    a#whatsappLink {

      background: #25D366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    a#whatsappLink:hover {
      background: #20c05a;
    }
  </style>
</head>
<body>
  <h1>ğŸ›ï¸ Bed Customization Form</h1>

  <label>Name:</label><input type="text" id="name">
  <label>Phone:</label><input type="text" id="phone">

  <h2>ğŸ›ï¸ Bed Size</h2>

  <h2>ğŸ’ Headboard</h2>

  <select id="headboardToggle" onchange="toggleHeadboardOptions()">

  </select>

  <h2>ğŸ›Œ Mattress</h2>
  <select id="mattress">

  <h2>ğŸ“· Reference</h2>
  <input type="file" />
  <label>Notes:</label>
  <textarea id="notes" rows="3"></textarea>

  <button onclick="calculate()">ğŸ’° Calculate</button>
  <p id="total">Total: â‚¹0</p>
  <a id="whatsappLink" href="#" target="_blank">ğŸ“ Send on WhatsApp</a>

  <script>
    function toggleHeadboardOptions() {
      const show = document.getElementById("headboardToggle").value === "1";
      document.getElementById("headboardOptions").style.display = show ? "block" : "none";
    }

    function calculate() {
      const size = parseInt(document.getElementById("bedSize").value);
      const material = parseInt(document.getElementById("material").value);
      const headboard = document.getElementById("headboardToggle").value === "1"
        ? parseInt(document.getElementById("headboardType").value)
        : 0;
      const storage = parseInt(document.getElementById("storage").value);
      const mattress = parseInt(document.getElementById("mattress").value);
      const polish = parseInt(document.getElementById("polish").value);

      const base = size + material + headboard + storage + mattress + polish;
      const labour = base * 0.29;
      const total = base + labour;

      document.getElementById("total").innerText = `Total with 29% labour: â‚¹${total.toFixed(2)}`;

      const name = document.getElementById("name").value || "Client";
      const phone = document.getElementById("phone").value || "N/A";
      const notes = document.getElementById("notes").value;

      const msg = `Hi, I am ${name}.\nPhone: ${phone}\n\nBed Customization:\nSize: â‚¹${size}\nMaterial: â‚¹${material}\nHeadboard: â‚¹${headboard}\nStorage: â‚¹${storage}\nMattress: â‚¹${mattress}\nPolish: â‚¹${polish}\n\nSubtotal: â‚¹${base}\nLabour: â‚¹${labour.toFixed(2)}\nTotal: â‚¹${total.toFixed(2)}\n\nNotes: ${notes}`;
      const waURL = `https://wa.me/919665037501?text=${encodeURIComponent(msg)}`;
      document.getElementById("whatsappLink").href = waURL;
    }
  </script>
</body>
</html>
