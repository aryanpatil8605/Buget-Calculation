<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bed Customization Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="file"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
    a#whatsappLink {
      display: inline-block;
      margin-top: 15px;
      background: #25D366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🛏️ Bed Customization Form</h1>

  <h2>📝 Client Details</h2>
  <label>Name:</label><input type="text" id="name">
  <label>Phone:</label><input type="text" id="phone">

  <h2>🛏️ Bed Type & Size</h2>
  <label>Choose size:</label>
  <select id="bedSize">
    <option value="4000">Single – ₹4,000</option>
    <option value="6000">Double – ₹6,000</option>
    <option value="7500">Queen – ₹7,500</option>
    <option value="9000">King – ₹9,000</option>
    <option value="10000">Bunk – ₹10,000</option>
    <option value="12000">Hydraulic Storage – ₹12,000</option>
  </select>

  <h2>🪵 Frame Material</h2>
  <label>Choose material:</label>
  <select id="material">
    <option value="600">Pine – ₹600</option>
    <option value="1200">Sheesham – ₹1,200</option>
    <option value="1800">Teak – ₹1,800</option>
    <option value="50">MDF – ₹50</option>
    <option value="400">Plywood + Laminate – ₹400</option>
    <option value="6000">Metal Frame – ₹6,000</option>
    <option value="4500">Upholstered – ₹4,500</option>
  </select>

  <h2>🧵 Upholstery & Headboard</h2>
  <label>Do you want headboard?</label>
  <select id="headboardToggle" onchange="toggleHeadboardOptions()">
    <option value="0">No</option>
    <option value="1">Yes</option>
  </select>

  <div id="headboardOptions" style="display:none">
    <label>Choose type:</label>
    <select id="headboardType">
      <option value="2000">Wooden – ₹2,000</option>
      <option value="3000">Padded Fabric – ₹3,000</option>
      <option value="5000">Designer Upholstered – ₹5,000</option>
      <option value="6000">Storage Headboard – ₹6,000</option>
    </select>
  </div>

  <h2>🧺 Storage Options</h2>
  <label>Choose storage:</label>
  <select id="storage">
    <option value="0">No</option>
    <option value="2500">Box Storage – ₹2,500</option>
    <option value="3000">Drawer Storage – ₹3,000</option>
    <option value="5500">Hydraulic Storage – ₹5,500</option>
  </select>

  <h2>🛏️ Mattress</h2>
  <label>Choose mattress:</label>
  <select id="mattress">
    <option value="0">No</option>
    <option value="3000">Foam – ₹3,000</option>
    <option value="4000">Spring – ₹4,000</option>
    <option value="6000">Orthopedic – ₹6,000</option>
    <option value="8000">Memory Foam – ₹8,000</option>
  </select>

  <h2>🎨 Finish/Polish</h2>
  <label>Choose polish:</label>
  <select id="polish">
    <option value="500">Natural – ₹500</option>
    <option value="800">Walnut / Dark – ₹800</option>
    <option value="800">Matte Black – ₹800</option>
    <option value="1200">White Duco – ₹1,200</option>
    <option value="2000">PU Polish (Glossy) – ₹2,000</option>
  </select>

  <h2>📷 Reference & Notes</h2>
  <label>Upload image (optional):</label><input type="file" />
  <label>Special Notes:</label><textarea rows="3" id="notes"></textarea>

  <button onclick="calculate()">💰 Calculate Total</button>

  <p id="total">Total: ₹0</p>
  <a id="whatsappLink" href="#" target="_blank">📲 Send to WhatsApp</a>

  <script>
    function toggleHeadboardOptions() {
      const show = document.getElementById("headboardToggle").value === "1";
      document.getElementById("headboardOptions").style.display = show ? "block" : "none";
    }

    function calculate() {
      const size = parseInt(document.getElementById("bedSize").value);
      const material = parseInt(document.getElementById("material").value);
      const headboardToggle = document.getElementById("headboardToggle").value;
      const headboard = headboardToggle === "1" ? parseInt(document.getElementById("headboardType").value) : 0;
      const storage = parseInt(document.getElementById("storage").value);
      const mattress = parseInt(document.getElementById("mattress").value);
      const polish = parseInt(document.getElementById("polish").value);

      const baseTotal = size + material + headboard + storage + mattress + polish;
      const labour = baseTotal * 0.29;
      const finalTotal = baseTotal + labour;

      document.getElementById("total").innerText = "Total with 29% labour: ₹" + finalTotal.toFixed(2);

      const name = document.getElementById("name").value || "Client";
      const phone = document.getElementById("phone").value || "N/A";
      const notes = document.getElementById("notes").value;

      const message = `Hi, I am ${name}.\nPhone: ${phone}\n\nI want a custom bed with the following:\n- Bed Size: ₹${size}\n- Material: ₹${material}\n- Headboard: ₹${headboard}\n- Storage: ₹${storage}\n- Mattress: ₹${mattress}\n- Polish: ₹${polish}\n\nSubtotal: ₹${baseTotal}\nLabour (29%): ₹${labour.toFixed(2)}\nTotal: ₹${finalTotal.toFixed(2)}\n\nNotes: ${notes}`;
      const whatsappLink = `https://wa.me/919665037501?text=${encodeURIComponent(message)}`;
      document.getElementById("whatsappLink").href = whatsappLink;
    }
  </script>
</body>
</html>
